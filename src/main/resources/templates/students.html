<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Info</title>

<link href="webjars/bootstrap/4.5.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.5.1/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>

</head>
<body>
<div class="container" >
	<h3>Student Information</h3>

	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">Add Student Info</button>
	<div id="find_keyword">
		<div class="ui-widget"><input id="tagQuery" type="text" name="tagQuery" value="" onFocus="inputFocus(this)" onBlur="inputBlur(this)"></div>
	</div>
	<br>
	</br>
	<table class="table table-stripped">
		<thead class="thead-dark">
		<tr>
			<th>Id</th>
			<th>Full Name</th>
			<th>Address</th>
			<th>Phone No</th>
			<th>Updated By</th>
			<th>Updated On</th>
			<th>Action</th>
		</tr>
		</thead>
		<tr th:each ="student:${students}">
			<td th:text ="${student.Id}">Id</td>
			<td th:text ="${student.fullName}">Full Name</td>
			<td th:text ="${student.address}">Address</td>
			<td th:text ="${student.phoneNo}">Phone No</td>
			<td th:text ="${student.updatedBy}">Updated By</td>
			<td th:text ="${student.updatedOn}">Updated On</td>
			<td>
				<a  th:href="@{/singlestudent/(Id=${student.Id})}" class="btn btn-warning updateButton" >Edit</a>
				<a  th:href="@{/delete/(Id=${student.Id})}" class="btn btn-danger deleteStudent" >Delete</a>
			</td>
		</tr>
	</table>
</div>


<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Confirmation !</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are You Sure? DO You Want To Delete This Information?.</p>
      </div>
      <div class="modal-footer">
        <a href="" type="button" class="btn btn-danger" id="deleteStudent">Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form th:action="@{/update}" method="put">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Student Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="id" class="col-form-label">Id</label>
            <input type="text" class="form-control" id="editId" name="Id">
          </div>
          <div class="form-group">
            <label for="fullName" class="col-form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName"></input>
          </div>
          <div class="form-group">
            <label for="address" class="col-form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="phone" class="col-form-label">Phone No</label>
            <input type="text" class="form-control" id="phoneNo" name="phoneNo">
          </div>
          <div class="form-group">
            <label for="updatedby" class="col-form-label">Updated By</label>
            <input type="text" class="form-control" id="updatedBy" name="updatedBy"></input>
          </div>
          <div class="form-group">
            <label for="updatedon" class="col-form-label">Updated On</label>
            <input type="text" class="form-control" id="updatedOn" name="updatedOn"></input>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
   </form>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form th:action="@{/add}" method="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Student Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="id" class="col-form-label">Id</label>
            <input type="number" class="form-control" id="Id" name="Id">
          </div>
          <div class="form-group">
            <label for="fullName" class="col-form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName"></input>
          </div>
          <div class="form-group">
            <label for="address" class="col-form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="phone" class="col-form-label">Phone No</label>
            <input type="text" class="form-control" id="phoneNo" name="phoneNo">
          </div>
          <div class="form-group">
            <label for="updatedby" class="col-form-label">Updated By</label>
            <input type="text" class="form-control" id="updatedBy" name="updatedBy"></input>
          </div>
          <div class="form-group">
            <label for="updatedon" class="col-form-label">Updated On</label>
            <input type="text" class="form-control" id="updatedOn" name="updatedOn"></input>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
   </form>
</div>


</body>
</html>
